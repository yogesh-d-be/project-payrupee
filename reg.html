<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./images Pro1/Rupee.jpg" type="icon/x-icon">

</head>
<body>
    <div class="nav-bar">
            <div >
                <img src="./images Pro1/Rupee.jpg" alt="logo"  id="nav-logo" > <span id="logo-name">PayRupee</span>
            </div>
            <ul >
                <li ><a href="./reg.html">Consumer</a></li>
                <li ><a href="./reg.html">Business</a></li>
                <li ><a href="./reg.html">Investment</a></li>
                <li ><a href="./reg.html">Company</a></li>
                <li ><a href="./reg.html">Download</a></li></ul>
            <div id="sign"><li><span class="account">Already have an account?</span><button id="sign-button" > <a href="signin.html" id="sign-link" >Signin&nbsp;<span class="fa-solid fa-user"></span></a></button></li></div>   
        </div> 

    
        <!-- <div class="sign-bar">
            <ul>
                <li><img src="/htmlbasics/Project 1/images Pro1/rupee.jfif" alt="logo" id="logo"><span id="logo-na">PayRupee</span></li>
       
                <li>Already have an account?</li><li ><button id="re-button" for="sign-click"><a href="signin.html" id="sign-link" id="sign-click">SignIn&nbsp;<span class="fa-solid fa-user" ></span></a></button></li>
                </ul>
            
        </div> -->
    
    <div >
        <img src="./images Pro1/login.png" alt="login" id="logi-i">
    </div>
    <div id="form-data">
        <h2 id="acc">Create account</h2>
        <form action="" method="post" enctype="multipart/form-data">
        
            <input type="text" name="name" id="name" placeholder="Enter Your Name" class="fo-dt"><span class="fo-lo"><i class="fa-solid fa-file-signature" ></i></span><br><br>
            <input type="email" name="mail" placeholder="Enter Mail Id" class="fo-dt"><span class="fo-lo"><i class="fa-solid fa-envelope" ></i></span><br><br>
            <input type="tel" name="mobile" placeholder="Enter Mobile no" class="fo-dt"><span class="fo-lo"><i class="fa-solid fa-square-phone" ></i></span>
            <br><input type="button" value="Get OTP" class="lo-ot"><br><br>
            <input type="number" placeholder="Enter OTP" name="login ot" maxlength="6" class="fo-dt"><span class="fo-lo"><i class="fa-solid fa-paper-plane"></i></span>
            <input type="button" value="Submit" class="lo-ot"><br><br>
            <input type="checkbox" name="terms">
            <label for="otp">I agree to the <span id="term">Terms & Conditions</span></label>
            <a href="./signin.html"><input type="button" value="Submit" id="otp"></a>
        </form>
        
   </div>

  
    
</body>
</html>
